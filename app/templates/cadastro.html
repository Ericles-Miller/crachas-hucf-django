{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Candidato</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Cadastro Servidores</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cadastro' %}">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista' %}">Listagem</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="card" style="margin-left: 25%; margin-right: 25%; margin-top: 3%;">
    <div class="card-header">Cadastrar Servidor </div>
    <div class="card-body">
      <h4 class="card-title">Dados do Servidor</h4>
      <form enctype="multipart/form-data" method="post" >
        {% csrf_token %}
        
        {{ form|crispy }}
        <button type="submit" value="Cadastrar dados"  class="btn btn-success">Cadastrar</button>
    </form>
  </div>
  <div class="card-footer text-muted"></div>
</div>
    
</body>
</html>
